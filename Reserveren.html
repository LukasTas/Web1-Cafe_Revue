<main>
    <section>
    <h1 class="center">Reserveren</h1>
    <hr>
    <p class="center"> Vul het formulier hieronder in, je krijgt een mail ter bevestiging terug. Opgelet: geen bevestiging = geen reservatie.</p>
    <hr>
    </section>
        <form>
        <p>
        <label for="Naam">Naam*: <input id="Naam" type="text" required>
        </label>
        </p>
        <p>
        <label for="Telefoonnummer">Telefoonnummer*: <input id="Telefoonnummer" type="tel" required>
        </label>
        </p>
        <p>
        <label for="e-mailadres">e-mailadres*: <input id="e-mailadres" type="email" required>
        </label>
        </p>
        <p>
        <label for="Personen">Aantal personen*: <input id="Personen" type="number" min="1" max="20" required>
        </label>
        </p>
        <p>
        <label for="Wanneer"> Wanneer*: <input id="Wanneer" type="datetime-local" required>
        </label>
        </p>
        <p>
        <input name="form" type="submit" value="Reserveer!">
        </p>
        </form>
